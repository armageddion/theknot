welcome:
  toc: Dobro došli
  title: Dobro došli dragi ljudi
  description: |
    Mi smo odlučili da proslavimo našu ljubav koju gajimo jedno prema drugom sa vama - malom
    grupom najbliže rodbine i dragih prijatelja. Obasjajte nas vašom pojavom i učinite
    naše slavlje malo boljim nego što bi bilo bez vas.

    Naš prostor je ograničen, tako da ostavite vašeg aligatora, drugaricu od druga ili onog kakoseonobešezove...
where:
  toc: Gde
  title: Dobro ali gde?
  description: |
    Napustite grad putem duge. Dalje nastavite pravo neko vreme. Nemojte da
    napravite grešku u Petrovaradinu i skrenete desno prema Rumi/Beočinu.
    Natavite još malo pravo. Kad stignete do ruske crkve, skrenite desno. Kod
    velikog krsta, držite se desno. Odatle pratite putokaze za Veliku Remetu.
    Kada ti znaci prestanu, pratite znake za izvor Ubavac. Na izvoru popite
    gutljaj ili dva, udahnite duboko i dalje pratite lepe ljude.

    ...ili samo koristite navigaciju...
  links:
    gpx: GPX
    gmaps: GMaps
when:
  toc: Kada
  title: Kada doći a kada otići?
  descriptionA: |
    Ako ste sposobni za fizički napor, čestitamo! Vi ste na timu koji će nam
    pomoći da se sve postavi i očekujemo vas u 14h.

    Ako niste sposobni ili samo želite da se provedete dođite u 16h.
  age: god
  descriptionB: |
    Ako želite da znate kada očekujemo da odete, morate da znate kompleksnu
    matematiku.

    Važno: bićemo na oko pola sata od grada... ako se napijete, nađite nekog da
    vas vrati kući.
what:
  toc: Šta
  title: Šta ne donositi?
  description: |
    Ova svadba je u šumi, na otvorenom. Budite spremni na sve što možete da
    očekujete od tipične šume. Može da se desi da bude blata ili da padne kiša.
    Možda čak i padne mrak..

    Naš topli savet je da ne donosite sledeće stvari:
  list: |
    - skije
    - štikle
    - lično vozilo
    - dva romantična partnera
    - hranu
    - piće
    - opremu za ronjenje
gift:
  toc: Toster
  title: Ne treba nam toster.
  description: |
    Mi želimo i planiramo da pamtimo ovaj dan do kraja vremena, ili barem naših
    života. Ako insistirate da nam poklonite nešto što bi nam pomoglo da
    upamtimo ovaj dan, osećajte se orhabrenim. Ako, ipak, računate da možete da
    nas podmitite da ignorišemo činjenicu da nam niste doneli promišljen
    poklon, možete da koristite [Venmo]() ili [PayPal]() link za vaš doprinos;
    ili ako ste dinosaurus, prihvatićemo i onaj arhaični ritual koji je vezan
    za papirnu kovertu.
rsvp:
  toc: Potvrda
  title: Zapljunite se s'il vous plaît.
  description: |
    U slučaju da želite da prisustvujete ovom veličanstvenom događaju, molimo
    vas da se zapljunete.
    Ako nam ne potvrdite vaše prisustvo, racunamo da nećete doći.
  link: Potrvrdite
