    gmaps: GMaps
when:
  title: When to come and leave
  description: |
    Ako ste sposobni za fizički napor, čestitamo! Vi ste na timu koji ce nam
    pomoći da se sve postavi i očekujemo vas u 1400h.

    Ako niste sposobni ili samo želite da se provedete dođite u 1600h.

    Ako želite da znate kada očekujemo da odete, morate da znate kompleksnu
    matematiku.

    Vazno: bićemo na oko pola sata od grada... ako se napijete, nađite nekog da
    vas vrati kući.
what:
  title: What not to bring
  description: |
    Ova svadba je u šumi, na otvorenom. Budite spremni na sve što mozete da
    ocekujete od tipicne sume. Moze da se desi da bude blata ili da padne kisa.
    Mozda cak i padne mrak..

    Naš topli savet je da ne donosite sledeće stvari:

    - skije
    - štikle
    - licno vozilo
    - dva romanticna partnera
    - hranu
    - piće
    - opremu za ronjenje
gift:
  title: Ne treba nam toster.
  description: |
    Mi zelimo i planiramo da pamtimo ovaj dan do kraja vremena, ili barem nasih
    zivota. Ako insistirate da nam poklonite nesto sto bi nam pomoglo da
    upamtimo ovaj dan, osecajte se orhabrenim. Ako, ipak, racunate da mozete da
    nas podmitite da ignorisemo cinjenicu da nam niste doneli promisljen
    poklon, mozete da koristite ovaj venmo link za vas doprinos; ili ako ste
    dinosaurus, prihvaticemo i onaj arhaicni ritual koji je vezan za papirnu
    koveru
