welcome:
  toc: Добро дошли
  title: Добро дошли драги људи
  description: >
    Ми смо одлучили да прославимо нашу љубав коју гајимо једно према другом са
    вама - малом

    групом најближе родбине и драгих пријатеља. Обасјајте нас вашом појавом и учините

    наше славље мало бољим него што би било без вас.


    Наш простор је ограничен, тако да оставите вашег алигатора, другарицу од друга или оног какосеонобешезове...
where:
  toc: Где
  title: Добро али где?
  description: |
    Напустите град путем дуге. Даље наставите право неко време. Немојте да
    направите грешку у Петроварадину и скренете десно према Руми/Беочину.
    Натавите још мало право. Кад стигнете до руске цркве, скрените десно. Код
    великог крста, држите се десно. Одатле пратите путоказе за Велику Ремету.
    Када ти знаци престану, пратите знаке за извор Убавац. На извору попите
    гутљај или два, удахните дубоко и даље пратите лепе људе.

    ...или само користите навигацију...
  links:
    gpx: GPX
    gmaps: GMaps
when:
  toc: Када
  title: Када доћи а када отићи?
  descriptionA: |
    Ако сте способни за физички напор, честитамо! Ви сте на тиму који ће нам
    помоћи да се све постави и очекујемо вас у 14ч.

    Ако нисте способни или само желите да се проведете дођите у 16ч.
  age: god
  descriptionB: |
    Ако желите да знате када очекујемо да одете, морате да знате комплексну
    математику.

    Важно: бићемо на око пола сата од града... ако се напијете, нађите неког да
    вас врати кући.
what:
  toc: Шта
  title: Шта не доносити?
  description: |
    Ова свадба је у шуми, на отвореном. Будите спремни на све што можете да
    очекујете од типичне шуме. Може да се деси да буде блата или да падне киша.
    Можда чак и падне мрак..

    Наш топли савет је да не доносите следеће ствари:
