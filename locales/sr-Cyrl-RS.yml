    gpx: GPX
    gmaps: GMaps
when:
  title: Када доћи а када отићи?
  description: |
    Ако сте способни за физички напор, честитамо! Ви сте на тиму који ће нам
    помоћи да се све постави и очекујемо вас у 14х.

    Ако нисте способни или само желите да се проведете дођите у 16х.

    Ако желите да знате када очекујемо да одете, морате да знате комплексну
    математику.

    Важно: бићемо на око пола сата од града... ако се напијете, нађите неког да
    вас врати кући.
what:
  title: Шта не доносити?
  description: |
    Ова свадба је у шуми, на отвореном. Будите спремни на све што можете да
    очекујете од типичне шуме. Може да се деси да буде блата или да падне киша.
    Можда чак и падне мрак..

    Наш топли савет је да не доносите следеће ствари:

    - скије
    - штикле
    - лицно возило
    - два романтична партнера
    - храну
    - пиће
    - опрему за ронјенје
gift:
  title: Не треба нам тостер.
  description: |
    Ми желимо и планирамо да памтимо овај дан до краја времена, или барем насиш
    живота. Ако инсистирате да нам поклоните нешто што би нам помогло да
    упамтимо овај дан, осећајте се орхабреним. Ако, ипак, рачунате да можете да
    нас подмитите да игноришемо чинјеницу да нам нисте донели промишљен
    поклон, можете да користите овај венмо линк за ваш допринос; или ако сте
    диносаурус, прихватићемо и онај архаични ритуал који је везан за папирну
