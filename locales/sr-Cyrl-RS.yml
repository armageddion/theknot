where:
  title: Wелцоме, бут wхере?
  description: |
    Напустите град путем дуге. Далје наставите право неко време. Немојте да
    направите грешку у Петроварадину и скренете десно према Руми/Беочину.
    Натавите јос мало право. Кад стигнете до руске цркве, скрените десно. Код
    великог крста, држите се десно. Одатле пратите путоказе за Велику Ремету.
    Када ти знаци престану, пратите знаке за извор Увац. На извору попите
    гутлјај или два, удахните дубоко и далје пратите буку.

    ...или само користите навигацију...
  links:
    gpx: ГПX
    gmaps: ГМапс
when:
  title: Wхен то цоме анд леаве
  description: |
    Ако сте способни за физички напор, честитамо! Ви сте на тиму који це нам
    помоћи да се све постави и очекујемо вас у 1400х.

    Ако нисте способни или само желите да се проведете дођите у 1600х.

    Ако желите да знате када очекујемо да одете, морате да знате комплексну
    математику.

    Вазно: бићемо на око пола сата од града... ако се напијете, нађите неког да
    вас врати кући.
what:
  title: Wхат нот то бринг
  description: |
    Ова свадба је у шуми, на отвореном. Будите спремни на све што мозете да
    оцекујете од типицне суме. Мозе да се деси да буде блата или да падне киса.
    Мозда цак и падне мрак..

    Наш топли савет је да не доносите следеће ствари:

    - скије
    - штикле
    - лицно возило
    - два романтицна партнера
    - храну
    - пиће
    - опрему за ронјенје
gift:
  title: Не треба нам тостер.
  description: |
    Ми зелимо и планирамо да памтимо овај дан до краја времена, или барем насих
    зивота. Ако инсистирате да нам поклоните несто сто би нам помогло да
    упамтимо овај дан, осецајте се орхабреним. Ако, ипак, рацунате да мозете да
    нас подмитите да игнорисемо цинјеницу да нам нисте донели промислјен
    поклон, мозете да користите овај венмо линк за вас допринос; или ако сте
    диносаурус, прихватицемо и онај архаицни ритуал који је везан за папирну
    коверу
